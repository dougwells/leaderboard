<head>
    <title>Leaderboard</title>
</head>

<body>
<h1>Leaderboard</h1>

{{>leaderboard}}
</body>

<template name="leaderboard">
    <p>Hello World!</p>
    <ul>
        <h5>Name Score</h5>
    {{#each player}}
        <li class="player" id= "{{changeColor}}">{{name}} {{score}} </li>
    {{/each}}
        <input type="button" id="increment" value = "Give 5 points">
    </ul>


</template>
