<head>
    <title>Leaderboard</title>
</head>

<body>
<h1>Leaderboard</h1>

{{>leaderboard}}
</body>

<template name="leaderboard">

    <ul>
        <h5>Name Score</h5>
    {{#each player}}
        <li class="player" id= "{{changeColor}}">{{name}} {{score}} </li>
    {{/each}}
        <input type="button" id="increment" value = "Give 5 points">
        {{#if playerName}}
        <h4>Selected player is {{playerName}}</h4>
        {{/if}}
    </ul>


</template>
